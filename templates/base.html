<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Morten Vistisen's blog about software,
    technology and startups. Mainly focused on Go and Rust">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block head %}
    <title>{% block title %}{% endblock title %} - MBV</title>
    {% endblock head %}
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body class="font-sans leading-normal tracking-normal">
    <div>{% block header %}{% endblock header %}</div>

    <main class="container w-full md:max-w-3xl mx-auto pt-20">
        {% block content %}{% endblock content %}
    </main>
    {% block footer %}
    <div class="flex absolute bottom-0 w-full h-10 justify-center items-center">
        &copy; 2022 by <a class="pl-2" href="https://mortenvistisen.com/">MBV Software</a>.
    </div>
    {% endblock footer %}
</body>

<script src="static/js/highlight.min.js"></script>
<script>hljs.highlightAll();</script>

</html>
