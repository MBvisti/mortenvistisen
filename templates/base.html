<!DOCTYPE html>
<html data-theme="emerald" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Software engineer trying to escape 9-to-5 by creating businesses online, sharing what I learn along the way. Mostly write about Rust, Go and ML.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block meta %}{% endblock meta %}
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon-16x16.png">
    <link rel="manifest" href="/static/images/site.webmanifest">
</head>

<body hx-ext="loading-states"
    class="sm:overflow-x-hidden bg-base-100 flex flex-col overflow-x-hidden justify-between 
        min-h-screen font-sans leading-normal tracking-normal">
    <div class="h-16 max-w-screen flex items-center justify-center">
        {% block header %}{% endblock header %}
        <!-- <div class="form-control w-64"> -->
        <!--     <label class="label cursor-pointer"> -->
        <!--         <span data-light-theme class="label-text text-base-content invisible">Light mode</span> -->
        <!--         <input data-theme-selector onchange="changeTheme(this)" type="checkbox" class="toggle toggle-primary" checked /> -->
        <!--         <span data-dark-theme class="label-text text-primary">Dark mode</span> -->
        <!--     </label> -->
        <!-- </div> -->
        <!-- <div></div> -->
    </div>

    <main class="container flex-1 w-full md:max-w-3xl mx-auto overflow-x-hidden">
        {% block content %}{% endblock content %}
    </main>
    {% block footer %}
    {% endblock footer %}
</body>

<script type="text/javascript" src="/static/js/highlight.min.js"></script>
<script type="text/javascript">hljs.highlightAll();</script>
<script src="/static/htmx/htmx.min.js"></script>
<script src="/static/htmx/loading-states.min.js"></script>
<script async src="https://mbv-analytics-umami.fly.dev/script.js" data-website-id="12e1fded-fa4e-4698-8bd5-c276d3588488"></script>
</html>
