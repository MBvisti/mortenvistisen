name: Blog Tests

on:
  push:
    branches-ignore:
      - master
  pull_request:
    types: [opened, reopened]
    branches-ignore:
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    name: Run all tests
    steps:
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: go test -v ./...
