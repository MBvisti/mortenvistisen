services:
  alloy:
    image: grafana/alloy:latest
    container_name: grafto-alloy
    command: ["run", "/run/secrets/alloy_config", "--server.http.listen-addr=0.0.0.0:12345"]
    configs:
      - source: alloy_config
        target: /run/secrets/alloy_config
    ports:
      - "4317:4317"
      - "4318:4318"
      - "12345:12345"
      - "9464:9464"
    depends_on:
      - tempo
      - prometheus
      - loki
    networks:
      - telemetry

  tempo:
    image: grafana/tempo:2.3.1
    container_name: grafto-tempo
    ports:
      - "3200:3200"
      - "9095:9095"
      - "9096:9096"
      - "9097:9097"
    volumes:
      - tempo_data:/var/tempo
    configs:
      - source: tempo_config
        target: /run/secrets/tempo_config
    command: [ "-config.file=/run/secrets/tempo_config" ]
    networks:
      - telemetry

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    expose:
      - "9100:9100"
    networks:
      - telemetry

  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: grafto-prometheus
    ports:
      - "9090:9090"
    volumes:
      - prometheus_data:/prometheus
    configs:
      - source: prometheus_config
        target: /run/secrets/prometheus_config
    command:
      - '--config.file=/run/secrets/prometheus_config'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    networks:
      - telemetry

  loki:
    image: grafana/loki:2.9.2
    container_name: grafto-loki
    ports:
      - "3100:3100"
    volumes:
      - loki_data:/loki
    configs:
      - source: loki_config
        target: /run/secrets/loki_config
    command: -config.file=/run/secrets/loki_config
    networks:
      - telemetry

